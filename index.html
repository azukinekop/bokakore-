<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ボカコレまで後何秒？</title>
</head>
<body>
	<h1>ボカコレ迄後<span id="a"></span>秒</h1>
	<script>
		'use script';
		var bokakore = new Date(2023,2,18,17,0);
		var nu = document.getElementById("a");
		function nya(){
			var a = Date.now();
			var pyapyapya=Math.floor((bokakore-a) / 1000);
			nu.innerHTML = pyapyapya;
		}
		id = setInterval(function () {
		nya();
		}, 1000);
	</script>
</body>
</html>
